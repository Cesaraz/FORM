<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Nova Conta</h2>
        </section>
       <form id="form" class="form">
        <div class="form-content erro">
            <label for="username">Nome do usuário</label>
            <input type="text" name="username" id="username" placeholder="digite seu Nome">
            <p>Aqui vai mensagem de erro</p>

        </div>
        <div class="form-content ">
            <label for="email">Email do usuário</label>
            <input type="email" name="email" id="email" placeholder="digite seu Email">
            <p>Aqui vai mensagem de erro...</p>

        </div>
        <div class="form-content ">
            <label for="password">Senha do usuario</label>
            <input type="password" name="password" id="password" placeholder="digite sua senha">
            <p>Aqui vai mensagem de erro...</p>

        </div>
        <div class="form-content ">
            <label for="password-confirmation">Confirme sua senha </label>
            <input type="password" id="password-confirmation" placeholder="digite sua senha novamente">
            <p>Aqui vai mensagem de erro...</p>

        </div>
        <div class="form-content">
            
            <button type="submit" class="move"> cadastrar</button>
        </div>
    </div>
    
</body>
<script src="cod.js">

</script>
</html>
